---

- name: Install mosquitto
  ansible.builtin.yum:
    name: "{{ mosquitto_package }}"
    state: present

- name: Install or uninstall mosquitto_extra_packages
  ansible.builtin.yum:
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
  with_items: "{{ mosquitto_extra_packages }}"
